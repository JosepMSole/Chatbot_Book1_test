<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis asistentes de libros</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --text: #e2e8f0;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 50%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .card {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 1.25rem;
      padding: 2rem 2.5rem;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    p {
      opacity: .7;
      margin-bottom: 1.5rem;
    }
    button {
      background: var(--accent);
      border: none;
      color: #020617;
      font-weight: 600;
      border-radius: 999px;
      padding: .8rem 1.4rem;
      cursor: pointer;
      font-size: .9rem;
      transition: transform .1s ease-out;
      width: 100%;
    }
    button:hover {
      transform: translateY(-1px);
    }
    small {
      display: block;
      margin-top: 1.5rem;
      opacity: .4;
      font-size: .7rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Asistentes de mis libros</h1>
    <p>Elige el asistente para hablar sobre el libro.</p>
    <button onclick="location.href='LIBRO1/chat.html'">
      Asistente Libro 1
    </button>
    <small>Pon más botones aquí para Libro 2, 3…</small>
  </div>
</body>
</html>
